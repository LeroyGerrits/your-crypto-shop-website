<h2 mat-dialog-title>Edit '{{this.orderItem.Description}}'</h2>
<form (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput [formControl]="controlDescription" maxlength="255" [ngClass]="{ 'is-invalid': formSubmitted && controlDescription.errors }" />
      <div *ngIf="formSubmitted && controlDescription.errors" class="TextError">
        <div *ngIf="controlDescription.errors['required']">Description is required</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <button mat-raised-button type="button" matPrefix color="primary" class="PlusMinusButton" [disabled]="controlAmount.errors" (click)="minus()">
        <mat-icon>remove</mat-icon>
      </button>
      <input matInput [formControl]="controlAmount" [ngClass]="{ 'is-invalid': this.formSubmitted && controlAmount.errors }" (keyup)="change()" />
      <button mat-raised-button type="button" matSuffix color="primary" class="PlusMinusButton" [disabled]="controlAmount.errors" (click)="plus()">
        <mat-icon>add</mat-icon>
      </button>
      <div *ngIf="this.formSubmitted && controlAmount.errors" class="TextError">
        <div *ngIf="controlAmount.errors['required']">Amount is required</div>
        <div *ngIf="controlAmount.errors['pattern']">A valid amount is required</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput [formControl]="controlPrice" maxlength="20" placeholder="Example: 250.45" [ngClass]="{ 'is-invalid': formSubmitted && controlPrice.errors }" />
      <div *ngIf="formSubmitted && controlPrice.errors" class="TextError">
          <div *ngIf="controlPrice.errors['required']">Price is required</div>
          <div *ngIf="controlPrice.errors['pattern']">Price can only be a numerical value with up to 8 decimals.</div>
      </div>
  </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button type="button" color="disabled" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="this.form.invalid" [mat-dialog-close]="true" cdkFocusInitial>
      Update
    </button>
  </mat-dialog-actions>
</form>
