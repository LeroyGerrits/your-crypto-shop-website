<h2 mat-dialog-title>Merchant login</h2>
<form (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <p>Log in with your e-mail address and password.</p>
    <mat-form-field>
      <mat-label>E-mail address</mat-label>
      <input matInput [formControl]="controlEmailAddress" [ngClass]="{ 'is-invalid': this.formSubmitted && controlEmailAddress.errors }" />
      <div *ngIf="this.formSubmitted && controlEmailAddress.errors" class="TextError">
        <div *ngIf="controlEmailAddress.errors['required']">E-mail address is required</div>
        <div *ngIf="controlEmailAddress.errors['email']">A valid e-mail address is required</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="controlPassword" [ngClass]="{ 'is-invalid': this.formSubmitted && controlPassword.errors }" />
      <div *ngIf="this.formSubmitted && controlPassword.errors" class="TextError">
        <div *ngIf="controlPassword.errors['required']">Password is required</div>
      </div>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button type="button" color="disabled" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="button" color="disabled" (click)="forgotPassword()" mat-dialog-close>I forgot my password</button>
    <button mat-raised-button type="submit" color="accent" [disabled]="this.formLoading">
      <mat-icon *ngIf="this.formLoading">
        <mat-spinner diameter="18" />
      </mat-icon>
      Login
    </button>
  </mat-dialog-actions>
</form>
